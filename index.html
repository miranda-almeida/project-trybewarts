<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Trybewarts</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="logo da trybe" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login">
      <input type="email" name="email" id="email" placeholder="Email">
      <input type="password" name="password" id="password" placeholder="Senha">
      <button type="submit" id="enviar">Entrar</button>
    </form>
  </header>
  <main>
    <form id="evaluation-form">
      <div class="container">
        <input type="text" id="input-name" placeholder="Nome">
        <input type="text" id="input-lastname" placeholder="Sobrenome">
      </div>
      <div class="container">
        <input type="email" id="input-email" placeholder="Email">
        <select id="house">
        <option value="Gitnória" id="gitnoria-house">Gitnória</option>
        <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
        <option value="Corvinode" id="corvinode-house">Corvinode</option>
        <option value="Pytherina" id="pytherina-house">Pytherina</option>
      </select>
      </div>
      <div class="container">
        <div class="lado-esquerdo">
          <label id="label-family">Qual sua família?</label>
          <input type="radio" name="family" value="Frontend"> Frontend <br>
          <input type="radio" name="family" value="Backend"> Backend <br>
          <input type="radio" name="family" value="FullStack"> FullStack <br>
        </div>
        <div class="lado-direito">
          <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
          <input type="checkbox" name="checkbox" value="HoFs" class="subject">HoFs
          <input type="checkbox" name="checkbox" value="Jest" class="subject">Jest
          <input type="checkbox" name="checkbox" value="Promises" class="subject">Promises
          <br>
          <input type="checkbox" name="checkbox" value="React" class="subject">React
          <input type="checkbox" name="checkbox" value="SQL" class="subject">SQL
          <input type="checkbox" name="checkbox" value="Python" class="subject">Python
        </div>
      </div>
      <label id="label-rate">Como você avalia a Trybewarts?
        <input type="radio" name="rate" value="1">1
        <input type="radio" name="rate" value="2">2
        <input type="radio" name="rate" value="3">3
        <input type="radio" name="rate" value="4">4
        <input type="radio" name="rate" value="5">5
        <input type="radio" name="rate" value="6">6
        <input type="radio" name="rate" value="7">7
        <input type="radio" name="rate" value="8">8
        <input type="radio" name="rate" value="9">9
        <input type="radio" name="rate" value="10">10
      </label>
      <label class="textarea">Deixe seu comentário:</label>
      <textarea maxlength="500"></textarea>
      <label id="label-infos">Você concorda com o uso das informações acima?</label>
      <input type="checkbox" id="agreement">
      <button type="submit" id="submit-btn">Enviar</button>
    </form>
    <img src="images/trybewarts-colored.svg" id="trybewarts-forms-logo">
  </main>
  <script src="script.js"></script>
</body>
</html>
